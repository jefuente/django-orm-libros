
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREAR AUTOR</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <h1>Añade un Autor</h1>

                <form action='crear_autor' method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="first_name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="first_name" name="first_name">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="last_name" name="last_name">
                    </div>
                    <div class="mb-3">
                        <label for="notas" class="form-label">Notas</label>
                        <input type="text" class="form-control" id="notas" name="notas">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Añade Autor</button>
                    </button>
                </form>

            </div>
             <div class="col-sm-12 col-lg-6">
                <h1>Listado de Autores</h1>

            <div class="col-8">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody>
            
                        {% for author in authors %}
                            <tr>
                                <td>{{author.id}}</td>
                                <td>{{author.first_name}} {{author.last_name}}</td>                           
                                <td><a  HREF='/authors/{{author.id}}' class="badge bg-primary" id="{{author.id}}" >Ver detalles</a></td>
                            </tr>
                        {% endfor %}
            
                    </tbody>
            
                    
                </table>
            </div>

            </div>
        </div>
     </div>



    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
