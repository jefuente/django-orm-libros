
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREAR LIBRO</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <h1>Añade un Libro</h1>

                <form action='crear_libro' method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="book_title" class="form-label">Título del Libro</label>
                        <input type="text" class="form-control" id="book_title" name="book_title">
                    </div>
                    <div class="mb-3">
                        <label for="book_desc" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="book_desc" name="book_desc">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Añade Libro</button>
                    </button>
                </form>

            </div>
             <div class="col-sm-12 col-lg-6">
                <h1>Listado de Libros</h1>

<div class="col-8">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Titulo</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody>
            
                        {% for book in books %}
                            <tr>
                                <td>{{book.id}}</td>
                                <td>{{book.title}}</td>
                                <td><a  HREF='/books/{{book.id}}' class="badge bg-primary" id="{{book.id}}" >Ver detalles</a></td>                               
                            </tr>
                        {% endfor %}
            
                    </tbody>
            
                    
                </table>
            </div>

            </div>
        </div>
     </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
